<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ferdighet 5</title>
    </head>
    <body>
        <p id="onLoadEvent">Watch this space...</p>
        <button onclick="clickTest()">Click me for a bit of fun</button>
    
        <script>
            var wordsToUse = [
                "Something happened here",
                "Something else just happened",
                "Dont keep clicking here otherwise you might make it angry",
                "Oh heeeeell nah you didnt just...",
                "...",
                "You gone done it now...",
                "go",
            ];

            var intSentenceIndex = 0;

            function clickTest() {
                if   (intSentenceIndex == wordsToUse.length){intSentenceIndex = 0;}   
                document.getElementById("onLoadEvent").innerHTML =
                    wordsToUse[intSentenceIndex];
                intSentenceIndex++; 


                if (intSentenceIndex == 6) {
                    window.location.href = 'http://www.staggeringbeauty.com/';
                }
            }
            

        </script>

            
    </body>
</html>
